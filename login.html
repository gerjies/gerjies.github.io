<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>管理员登录</h1>
        </header>
        <section>
            <input type="text" placeholder="用户名" id="admin-username"><br><br>
            <input type="password" placeholder="密码" id="admin-password"><br><br>
            <button class="styled-button" onclick="login()">登录</button>
        </section>
        <footer>
            <p>© 2025 zzx. 保留所有权利。</p>
        </footer>
    </div>

    <script>
        function login() {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'admin' && password === 'password') {
                window.location.href = "management.html";
            } else {
                alert('用户名或密码错误！');
            }
        }
    </script>
</body>
</html>
