<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="intro-container">
        <header>
            <h1>zzx</h1>
            <p>职业或职位</p>
        </header>
        <section>
            <h2>简介</h2>
            <p>我的爱发电地址(各位来点吧要穷死了)</p>
            <button class="styled-button" onclick="openLink()">前往</button>
            <button class="login-button" onclick="showLogin()">管理员登录</button>
        </section>
        <footer>
            <p>© 2025 zzx. 保留所有权利。</p>
        </footer>
    </div>

    <div class="container login-container" id="login-container">
        <h2>管理员登录</h2>
        <input type="text" placeholder="用户名" id="admin-username"><br><br>
        <input type="password" placeholder="密码" id="admin-password"><br><br>
        <button class="login-button" onclick="login()">登录</button>
    </div>

    <div class="container management-container" id="management-container">
        <h2>管理面板</h2>
        <p>欢迎, 管理员！这里是你的管理界面。</p>
        <button class="styled-button" onclick="logout()">登出</button>
    </div>

    <script>
        function openLink() {
            window.open('https://afdian.com/a/SCP_SL', '_blank');
        }

        function showLogin() {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function login() {
            // 以下是一个简单的静态检查用户名和密码的实现。
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            if (username === 'admin' && password === 'password') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('management-container').style.display = 'block';
            } else {
                alert('用户名或密码错误！');
            }
        }

        function logout() {
            document.getElementById('management-container').style.display = 'none';
            document.getElementById('intro-container').style.display = 'block';
        }
    </script>
</body>
</html>
