<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>zzx</h1>
            <p>职业或职位</p>
        </header>
        <section>
            <h2>简介</h2>
            <p>我的爱发电地址(各位来点吧要穷死了)</p>
            <!-- 增加点击记录功能 -->
            <button class="styled-button" onclick="recordClick()">前往</button>
        </section>
        <footer>
            <p>© 2025 zzx. 保留所有权利。</p>
        </footer>
    </div>

    <script>
        function openLink() {
            window.open('https://afdian.com/a/SCP_SL', '_blank');
        }

        function recordClick() {
            openLink();
            fetch('/api/recordClick', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data));
        }

        document.addEventListener('DOMContentLoaded', function() {
            // 记录访问
            fetch('/api/recordVisit', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data));
        });
    </script>
</body>
</html>
