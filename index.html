<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>zzx</h1>
            <p>职业或职位</p>
        </header>
        <section>
            <h2>简介</h2>
            <p>我的爱发电地址(各位来点吧要穷死了)</p>
            <button class="styled-button" onclick="recordClick()">前往</button>
        </section>
        <footer>
            <p>© 2025 zzx. 保留所有权利。</p>
        </footer>
    </div>

    <script>
        // 记录前往按钮的点击
        function recordClick() {
            openLink();
            let clicks = parseInt(localStorage.getItem('clickCount') || '0');
            localStorage.setItem('clickCount', ++clicks);
        }

        function openLink() {
            window.open('https://afdian.com/a/SCP_SL', '_blank');
        }

        document.addEventListener('DOMContentLoaded', function() {
            let visitCount = localStorage.getItem('visitCount') || 0;
            localStorage.setItem('visitCount', ++visitCount);
        });

        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'w') {
                document.addEventListener('keydown', checkForKeyD);
            }
        });

        function checkForKeyD(event) {
            if (event.key === 'd') {
                document.removeEventListener('keydown', checkForKeyD);
                window.location.href = "login.html"; // 重定向到登录页面
            }
        }
    </script>
</body>
</html>
