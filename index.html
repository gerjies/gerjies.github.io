<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>zzx</h1>
            <p>职业或职位</p>
        </header>
        <section>
            <h2>简介</h2>
            <p>我的爱发电地址(各位来点吧要穷死了)</p>
            <!-- 美观的超链接按钮 -->
            <button class="styled-button" onclick="openLink()">前往</button>
        </section>
        <footer>
            <p>© 2025 zzx. 保留所有权利。</p>
        </footer>
    </div>

    <script>
        // JavaScript 函数来打开链接
        function openLink() {
            window.open('https://afdian.com/a/SCP_SL', '_blank');
        }

        // 捕捉 Ctrl + W + D 键组合进行管理员登录
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'w') {
                document.addEventListener('keydown', checkForKeyD);
            }
        });

        function checkForKeyD(event) {
            if (event.key === 'd') {
                window.location.href = "login.html"; // 重定向到登录页面
                document.removeEventListener('keydown', checkForKeyD); // 取消键监听
            }
        }
    </script>
</body>
</html>
